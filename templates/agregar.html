{% extends 'layout.html' %}

{% block body %}
    <h1> Ingrese los datos del nuevo juego: </h1>
    <form method="POST" action="{{url_for('agregando_item')}}" class="container my-3">
        <div class="mb-3">
            <label for="name" class="form-label"> Nombre del juego </label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="nombre">
        </div>
        <div class="mb-3">
            <label for="min-players" class="form-label"> Cantidad minima de jugadores </label>
            <input type="number" class="form-control" id="min-players" name="minPlayers">
        </div>
        <div class="mb-3">
            <label for="max-players" class="form-label"> Cantidad maxima de jugadores </label>
            <input type="number" class="form-control" id="max-players" name="maxPlayers">
        </div>
        <div class="mb-3">
            <label for="min-age" class="form-label"> Edad minima </label>
            <input type="number" class="form-control" id="minAge" name="minAge">
        </div>
        <div class="mb-3">
            <label for="from-country" class="form-label"> Pais de origen </label>
            <input type="text" class="form-control" id="from-country" name="fromCountry">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label"> Precio en dolares </label>
            <input type="number" step="0.01" class="form-control" id="price" name="priceDollars">
        </div>
        <button type="submit" class="btn btn-primary"> Agregar </button>
    </form>
{% endblock %}
